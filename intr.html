<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                var n3 = parseFloat(document.getElementById('n3').value);
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
            
                    document.getElementById('result').value = n1+n2-n3;
                    document.getElementById('btn').style.backgroundColor="green";
                }
                
                if(oper === '-')
                {
                    document.getElementById('n1').disabled = true;
                    document.getElementById('result').value = n2+n3;
                }
                
                if(oper === '/')
                {
                    document.getElementById('n2').disabled = true;
                    document.getElementById('result').value = n1+n3;
                }
                
                if(oper === 'X')
                {
                    document.getElementById('n3').disabled = true;
                    document.getElementById('result').value = n2+n1;
                }
            }
            
        </script>
        
    </head>
    <body>
        
        <input type="text" id="n1"/><br/><br/>
        <input type="text" id="n2"/><br/><br/>
                <input type="text" id="n3"/><br/><br/>

        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
        
        <button id="btn" onclick="calc();">=</button>
        <input type="text" id="result"/>
        
    </body>
</html>
